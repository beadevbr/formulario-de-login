<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="./assets/images/user.png" type="image/x-icon">

  <body>
      
    <section>
      <div class="container">
        <div class="login">
          <img class="icon" src="./assets/images/sign-in.png" alt="" />
          <h1>Welcome!</h1>
          <h2 class="sign">Sign in to your account</h2>
          <div class="login1">
            
            
            <div class="log">
              <h2>Name</h2>
              <input
                type="name"
                name="name"
                required
                placeholder="enter your name"
              />
            </div>
            <br />


            <div class="log">
              <h2>Password</h2>
              <input
                type="password"
                name="password"
                required
                placeholder="your password"
              />
              <div class="checkbox">
                <input id="subs" class="check" type="checkbox" />
                <div class="select">
                  <label for="subs" class="check-title">remenber me?</label>
                  <a href="">Forgot password?</a>
                </div>
              </div>
              <button class="btn">Sign In</button>
            </div>


          </div>
        </div>
        <div class="create">
            <img class="icon" src="./assets/images/user.png" alt="" />
            <h1>Create account!</h1>
            <div class="login1">
              <div class="log">
                <h2>Name</h2>
                <input
                  type="name"
                  name="name"
                  required
                  placeholder="enter your name"
                />
              </div>
              <br />

              <div class="log">
                <h2>E-mail</h2>
                <input
                  type="email"
                  name="email"
                  required
                  placeholder="your e-mail"
                />
              </div>
              <br />

              <div class="log">
                <h2>Password</h2>
                <input
                  type="password"
                  name="password"
                  required
                  placeholder="password"
                />
                
              </div>
              <div class="btn1">
              <button>Create</button>
            </div>
              <div class="line"></div>
              <div class="by">
                  <a href="https://github.com/beadevbr" target="_blank">
                      <img src="./assets/images/github.png">
                  </a>
                  <a href="https://www.linkedin.com/in/beatriz-fernandes-7985a6202/" target="_blank">
                      <img src="./assets/images/linkedin.png">
                  </a>
              </div>
              <h3 class="bea">Created by Beatriz Fernandes</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
